        <center>
        <h3>Company Details</h3>  
<table border=5>  
    <thead>

        <td>URL</td>   
        <td>Email</td>  
        <td>Password</td>
        <td>Address</td>
        
    </thead>  
      
    {% for row in rows %}  
      
        <tr>  
            <td>{{row["cin"]}}</td>  
            <td>{{row["companyname"]}}</td>

            <td>{{row["email"]}}</td>

            <td>{{row["address"]}}</td> 
            
        </tr>  
      
    {% endfor %}  
</table>

</center>
